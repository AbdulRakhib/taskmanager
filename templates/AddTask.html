<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/min.css') }}">
</head>
<body>
    <header id="main-header">
        <div class="account">
            <figure>
                <div class="avatar">
                    <img src="" alt="" class="w-100 h-100">
                    <div class="effect"></div>
                </div>
                <figcaption>
                    <h2 class="text-md"></h2>
                </figcaption>
            </figure>
        </div>
    </header>

    <div class="main-content">
        <header class="header-content">
            <h2 class="text-center">Create a New Task</h2>
        </header>
        <div class="form-container">
            <form id="add-task-form">
                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" name="task-name" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="task-desc">Description:</label>
                    <textarea id="task-desc" name="task-desc" placeholder="Enter task description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority:</label>
                    <select id="task-priority" name="task-priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date:</label>
                    <input type="date" id="task-due-date" name="task-due-date" required>
                </div>
                <div class="form-actions">
                    <button id="addTaskButton" type="submit" class="btn btn-blue">Add Task</button>
                    <button id="updateTaskButton" type="button" class="btn btn-green">Update Task</button>
                    <a href="{{ url_for('index') }}" id="cancelButton" class="btn btn-red">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/addTask.js') }}"></script>

</body>
</html>
